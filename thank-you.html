<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You - Percentopia</title>
  <meta name="description" content="Thank you for contacting Percentopia. We'll get back to you shortly." />
  <link rel="canonical" href="https://percentopia.com/thank-you.html" />
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900 p-6 min-h-screen flex flex-col items-center justify-center">
  <main class="max-w-2xl mx-auto bg-white p-6 rounded shadow text-center">
    <h1 class="text-3xl font-bold mb-4 text-green-700">Thank You!</h1>
    <p class="text-lg mb-6">Your message has been successfully sent. We’ll get back to you shortly.</p>
    <a href="/" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">← Back to Home</a>
  </main>

  <script>
    // Show success toast from localStorage
    window.addEventListener('DOMContentLoaded', () => {
      const message = localStorage.getItem('toastMessage');
      if (message) {
        const toast = document.createElement('div');
        toast.className = 'fixed bottom-6 left-1/2 transform -translate-x-1/2 px-4 py-2 rounded text-white bg-green-600 shadow-md z-50';
        toast.textContent = message;
        document.body.appendChild(toast);
        setTimeout(() => toast.remove(), 3000);
        localStorage.removeItem('toastMessage');
      }

      // Redirect to home after 5 seconds
      setTimeout(() => {
        window.location.href = '/index.html';
      }, 5000);
    });
  </script>

</body>
</html>
