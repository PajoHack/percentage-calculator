<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Percentopia</title>
  <meta name="description" content="Contact Percentopia with your questions or feedback using this secure form." />
  <link rel="canonical" href="https://percentopia.com/contact.html" />
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col items-center p-6">
  <header class="w-full max-w-xl mb-6">
    <h1 class="text-3xl font-bold text-center mb-2">Contact Us</h1>
    <p class="text-center text-gray-600">Have questions or suggestions? Use the form below to reach out.</p>
  </header>

  <main class="w-full max-w-xl bg-white p-6 rounded-xl shadow-md">
    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
      <input type="hidden" name="form-name" value="contact">
      <p class="hidden">
        <label>Donâ€™t fill this out if you're human: <input name="bot-field"></label>
      </p>

      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
        <input type="text" id="name" name="name" class="w-full p-2 border rounded" required>
      </div>

      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" id="email" name="email" class="w-full p-2 border rounded" required>
      </div>

      <div class="mb-4">
        <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
        <textarea id="message" name="message" rows="5" class="w-full p-2 border rounded" required></textarea>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Send Message</button>
    </form>
  </main>

  <footer class="text-center text-sm text-gray-500 mt-8">
    &copy; 2025 Percentopia. All rights reserved.
  </footer>
</body>
</html>
